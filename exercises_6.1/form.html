<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulário de Currículo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<form action="">
			<fieldset>
				<legend>Dados Pessoais</legend>
				<div>
					<label for="">Name:</label>
					<input
						type="text"
						placeholder="Digite seu nome completo"
						required="required"
						maxlength="40"
					/>
				</div>
				<div>
					<label for="">Email</label>
					<input
						type="email"
						placeholder="Digite seu melhor email"
						required="required"
						pattern="\n# $&:\n\t"
					/>
				</div>
				<div>
					<label for="">CPF</label>
					<input type="text" required="required" maxlength="11" />
				</div>
				<div>
					<label for="">Endereço</label>
					<input
						type="text"
						placeholder="Digite seu endereço"
						maxlength="200"
					/>
				</div>
				<div>
					<label for="">Cidade</label>
					<input type="text" maxlength="28" required="required" />
				</div>
				<div>
					<label for="">Estado</label>
					<select name="" id="estados">
						<option value="valor1">Selecione uma opção</option>
					</select>
				</div>
				<div>
					<label for="">Tipo de Residencia</label>
					<input type="radio" id="tipoCasa" name="tipo" value="Casa" checked />
					<label for="tipoCasa">Casa</label>
					<input type="radio" id="tipoApto" name="tipo" value="Apartamento" />
					<label for="tipoApto">Apartamento</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Dados do seu último emprego</legend>
				<div>
					<label for="">Resumo do currículo</label><br />
					<textarea
						name=""
						id=""
						required="required"
						maxlength="1000"
						cols="70"
						rows="8"
					></textarea>
				</div>
				<div>
					<label for="">Cargo</label>
					<input type="text" maxlength="40" required="required">
				</div>
				<div>
					<label for="">Descrição do cargo</label>
					<input type="text" maxlength="500" required="required">
				</div>
				<div>
					<label for="">Data de início</label>
					<input type="text" required="required" >
				</div>
			</fieldset>
			<div>
				<button type="submit">Enviar</button>
				<button type="reset">Resetar</button>
			</div>
		</form>
		<script src="script.js"></script>
	</body>
</html>
